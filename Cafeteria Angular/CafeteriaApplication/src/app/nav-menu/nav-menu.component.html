<ng-template #Login>
  <ul class="navbar-nav mr-3">
       
  <li class="nav-item active">
    <a class="nav-link" href="#">{{this.GetName()}}  <span class="sr-only">(current)</span></a>
  </li>
  <li class="nav-item active">
    <a class="nav-link" href="#"> <img class="img-fluid" style="max-width: 35px;" [src]="GetImage()"/>  <span class="sr-only">(current)</span></a>
  </li>

  

  <li *ngIf="this.GetUserRole() == 'Customer'">
  
   <button  type="button" class="btn btn-primary margin-button">
    <i class="fa fa-shopping-cart cart-font" aria-hidden="true"></i> <span class="badge badge-light"> {{GetLenght()}}</span>
  </button>
  </li>
  <li class="nav-item active ">
    <button class=" btn btn-success" (click)="LogOut()"> LogOut </button>

</ul>

<ng-template #NotLogin>
   <ul class="navbar-nav mr-3">

      <a class="nav-link" routerLink="/register">Registration <span class="sr-only">(current)</span></a>
    </li>

<ng-template #customer>
  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
    <li class="nav-item " >
      <a class="nav-link" routerLinkActive="active" routerLink="/CustomerHome">Home  <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link"routerLinkActive="active"  routerLink="/MyOrders">MyOrders</a>
    </li>
  </ul>
</ng-template>

<ng-template #admin>

  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
    <li class="nav-item " >
      <a class="nav-link" href="#">Home  <span class="sr-only">(current)</span></a>
    </li>

      <a class="nav-link" routerLink="/productControl">Products</a>
