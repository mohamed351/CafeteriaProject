 
 <div *ngIf="CheckLoginOrNot() then frmTemplate else frm">

 </div>

<ng-template #frmTemplate>
    <div>You are login {{GetUserName()}}</div>
</ng-template>

<ng-template #frm>
<div class="container">
    <h2 class="text-center mt-5">Login</h2>
   <div class="row justify-content-center">
     <form class="col-md-6" #f="ngForm" (ngSubmit)="DataSubmit(f)">
         <div class="form-group">
            <label>UserName</label>
            <input type="text"  class="form-control" ngModel #UserName="ngModel" name="UserName" placeholder="UserName">
         </div>
         <div class="form-group ">
            <label>password</label>
            <input type="password" class="form-control" ngModel #Password="ngModel" name="Password" placeholder="Passsword">
         </div>

         <div class="d-flex justify-content-center">
            <button class="btn btn-success col-md-12"> Login</button>
         </div>
     </form>
   </div>
</div>
</ng-template>
