<div  class="container">
 <form #f="ngForm" (ngSubmit)="SubmitData(f)" class="mt-5 mb-3" (change)="CheackIsValidOrNot(f)" >

    <div class="form-group">
        <label for="Name">Product Name</label>
        <input required type="text"  class="form-control" placeholder="ProductName"  name="ProductName" ngModel #ProductName="ngModel" />
        <div class=" alert alert-danger mt-2" *ngIf="!ProductName.valid && ProductName.touched">
            The Product Name is Required 
        </div>
    </div>


    <div class="form-group">
        <label for="Price">Price </label>
        <input required type="number" placeholder="Price" class="form-control" Id="Price" name="price" ngModel #Price="ngModel" />

        <div class="alert alert-danger mt-2"  *ngIf="!Price.valid && Price.touched">
            The Price is Required 
        </div>
    </div>

    <div class="form-group">
        <label for="Quantity">Quantity </label>
        <input required type="number" class="form-control" placeholder="Quantity" Id="Quantity" name="qtu" ngModel #Quantity="ngModel" />
        <div class="alert alert-danger mt-2"  *ngIf="!Quantity.valid && Quantity.touched">
            The Quantity is Required
        </div>
    </div>

    <div class="form-group">
        <label for="Category">Category</label>
        <select required name="categoryID" ngModel #categoryID="ngModel"  class="form-control">
           <option *ngFor="let i of Category" [value]="i.ID">{{i.CategoryName}}</option>
        </select>
        <div class="alert alert-danger mt-2"  *ngIf="!categoryID.valid && categoryID.touched">
            The Category is Required
        </div>
    </div>

    <div class="form-group">
        <label  class="fileStyle">
            Upload File 
        <input type="file" (change)="fileChangeEvent($event)" />
    
    </label>
    <div class="alert alert-warning mt-1" *ngIf="this.croppedImage == ''">
     Please Insert your Picture 
    </div>
    </div>
    
    <div class="form-group row">
       <div class="col-md-6">
    <image-cropper
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="4 / 3"
    format="png"
    (imageCropped)="imageCropped($event)"
    [resizeToWidth]="250"
    [resizeToHeight]="250"
    ></image-cropper>
    
    </div>
    
    <div class="col-md-6">
        <img [src]="croppedImage" />
    </div>
    </div>



    <button class="btn btn-primary" [disabled]="!CheackIsValidOrNot(f)"><i class="fa fa-plus" aria-hidden="true"></i> Add Product</button>
</form>

<a class="mt-2" routerLink="/productControl">Back To List</a>
</div>
