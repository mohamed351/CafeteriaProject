<div class="container-fluid mt-5">
    <a class="btn btn-success" routerLink="productControlAdd"> <i class="fa fa-plus"></i> Create new Product </a>
    <hr/>
    <table class="table table-bordered  table-formate">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Is Available</th>
                <th> Actions</th>
            </tr>
            <tr *ngFor="let item of Products">
                <td class="align-middle text-center">{{item.Name}}</td>
                <td class="align-middle text-center">{{item.Price}}</td>
                <td class="align-middle text-center" > <img width="100" [src]="item.ImageUrl"/> </td>
                <td class="align-middle " *ngIf="item.IsAvailable then IsAvaiable else  UnAvaiable"> 
                    
                </td>
                <td class="align-middle text-center">
                    <a class="btn btn-warning"> <i class="fa fa-toggle-on" aria-hidden="true"></i> Change A/V</a>|
                    <a class="btn btn-primary"> <i class="fa fa-pencil" aria-hidden="true"></i> Edit</a>|
                    <a class="btn btn-danger"> <i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
                </td>
            </tr>

        </thead>

    </table>
</div>
<ng-template #IsAvaiable>
    <td class="align-middle text-center">
    <span  class="badge badge-primary ">Available</span>
   </td>
</ng-template>

<ng-template #UnAvaiable>
    <td class="align-middle text-center">
    <span class="badge badge-danger align-middle"> Unavailable</span>
  </td>
</ng-template>
